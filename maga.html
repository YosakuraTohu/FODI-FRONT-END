<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <style>
    body {
  margin-top: 0;
  margin-left: 0;
  margin-right: 0;
  margin-bottom: 0;
  background-color: black;
}

#con-1 {
  position: absolute;
  z-index: 100;
  height: 100%;
  width: 50%;
}

#con-2 {
  position: absolute;
  z-index: 100;
  margin-left: 50%;
  height: 100%;
  width: 50%;
}

#con-body {
  position: absolute;
  z-index: 50;
  height: 100%;
  width: 100%;
}

#img {
  position: absolute;
  z-index: 10;
  max-width: 100%;
  max-height: 100%;
}
  </style>
</head>
<body>
  <div id="con-1"></div>
  <div id="con-2"></div>
  <div id="con-body"></div>
  <img id="img" src="" alt="" />
  <script>
var Iu = 'https://api.sherlocklopez.tk/OVIndex/fodi/?file=/comic/src/'
var con = document.getElementById('con-body')
var img = document.getElementById('img')
var PageIndex
var PageCur = 0
var PageStatus = false
var OnFileList = []
var r = 0

async function ACRun(func) {
  return func()
}

var GetFile = function () {
  const xhr = new XMLHttpRequest()
  xhr.open('GET', 'https://api.sherlocklopez.tk/OVIndex/fodi/?file=/comic/index/0124719f-6c0d-11ec-9499-ac675d3e2e56.json', true)
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4) {
      if (xhr.status == 200) {
        PageIndex = JSON.parse(xhr.responseText)
        GetPho(Iu+PageIndex['data'][PageCur])
      }
      if (xhr.status == 302) {
        GetFile(xhr.responseURL)
      }
    }
  }
  xhr.send()
}

var GetPho = function (url) {
  const xhr = new XMLHttpRequest()
  xhr.open('GET', url, true)
  xhr.responseType = "blob"
  xhr.onreadystatechange = function () {
      if (xhr.readyState == 4) {
      if (xhr.status == 200) {
        r++
        eval('blob'+r+' = xhr.response')
        const urr = URL.createObjectURL(eval('blob'+r))
        AddList(urr)
      }
      if (xhr.status == 302) {
        GetFile(xhr.responseURL)
      }
    }
  }
  xhr.send()
}

var AddList = function (iner) {
  OnFileList.push(iner)
  img.src = iner
  PageStatus = true
}

document.getElementById('con-1').onclick = function () {
  if(PageStatus == true) {
    if(PageCur > 0) {
      PageCur--
      img.src = OnFileList[PageCur]
    }
  }
}

document.getElementById('con-2').onclick = function () {
  if(PageStatus == true) {
    if(PageCur < PageIndex['data'].length) {
      if((PageCur+1) >= OnFileList.length) {
        PageCur++
        GetPho(Iu+PageIndex['data'][PageCur])
      }
      else {
        PageCur++
        img.src = OnFileList[PageCur]
      }
    }
  }
}

GetFile()
  </script>
</body>
</html>

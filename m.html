<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <script>console.log('localforage is: ', localforage);</script>
  <!-- HTML -->
  <!-- Custom Styles -->
  <style>
    body {
      margin-top: 0;
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 0;
      background-color: black;
    }


    #con-1 {
      position: absolute;
      z-index: 100;
      height: 100%;
      width: 50%;
    }

    #con-2 {
      position: absolute;
      z-index: 100;
      margin-left: 50%;
      height: 100%;
      width: 50%;
    }

    #con-body {
      position: absolute;
      z-index: 50;
      height: 100%;
      width: 100%;
    }

    #img {
      position: absolute;
      z-index: 10;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="con-1"></div>
  <div id="con-2"></div>
  <div id="con-body"></div>
  <img id="img" src="" alt="" />
  <script>
    var Iu = ''
    var con = document.getElementById('con-body')
    var img = document.getElementById('img')
    var PageIndex
    var PageCur = 0
    var PageStatus = false
    var OnFileList = []
    var r = 0

    async function ACRun(func) {
      return func()
    }

    var GetF = function (data, sta) {
      n = data + sta
      localforage.getItem(n).then(function (v) {
        PageIndex = v
        GetP(PageIndex['files'][PageCur]['url'])
      }).catch(function (err) {
        GetFile(data, sta)
      })
    }

    var GetFile = function (path, sta) {
      const xhr = new XMLHttpRequest()
      root = path
      DUrl = '?path=' + encodeURIComponent(root)
      xhr.open('POST', 'https://api.sherlocklopez.tk/OVIndex/fodi/', true)
      xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded')
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            if (sta == 1) {
              PageCha = JSON.parse(xhr.responseText)
              for (var i = 0; i < PageCha['files'].length; i++) {
                if (PageCha['files'][i]['name'] == 'main.json') {
                  //console.log(PageCha['files'][i]['url'])
                }
              }
            }
            if (sta == 2) {
              PageIndex = JSON.parse(xhr.responseText)
              //console.log(PageIndex)
              GetP(PageIndex['files'][PageCur]['url'])
              n = path + sta
              localforage.setItem(n, PageIndex)
            }
          }
        }
      }
      xhr.send(DUrl)
    }

    var GetP = function (url) {
      n = PageIndex['parent'] + PageIndex['files'][PageCur]['name']
      localforage.getItem(n).then(function (v) {
        r++
        eval('blob' + r + ' = v')
        const urr = URL.createObjectURL(eval('blob' + r))
        AddList(urr)
      }).catch(function (err) {
        GetPho(url)
      })
    }

    var GetPho = function (url) {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', url, true)
      xhr.responseType = 'blob'
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            r++
            eval('blob' + r + ' = xhr.response')
            const urr = URL.createObjectURL(eval('blob' + r))
            AddList(urr)
            n = PageIndex['parent'] + PageIndex['files'][PageCur]['name']
            localforage.setItem(n, eval('blob' + r))
          }
        }
      }
      xhr.send()
    }

    var AddList = function (iner) {
      OnFileList.push(iner)
      img.src = iner
      PageStatus = true
    }

    document.getElementById('con-1').onclick = function () {
      if (PageStatus == true) {
        PageStatus = false
        if (PageCur > 0) {
          PageCur--
          img.src = OnFileList[PageCur]
          PageStatus = true
        }
        else {
          PageStatus = true
        }
      }
    }

    document.getElementById('con-2').onclick = function () {
      if (PageStatus == true) {
        PageStatus = false
        if (PageCur < PageIndex['files'].length) {
          if ((PageCur + 1) >= OnFileList.length) {
            PageCur++
            GetP(PageIndex['files'][PageCur]['url'])
          }
          else {
            PageCur++
            img.src = OnFileList[PageCur]
            PageStatus = true
          }
        }
        else {
          PageStatus = true
        }
      }
    }

    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }

    //GetFile('/comic/index/',1)
    GetF(getQueryVariable('url'), 2)
  </script>
</body>

</html>
